baseURL = "https://classroom.anir0y.in"
languageCode = "en"
title = "Classroom"
theme = "PaperMod"
copyright = "YOU CAN REUSE MY CONTENT"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

paginate = 10

[minify]
  disableXML = true
  minifyOutput = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false

[params]
  env = "production"
  title = "Classroom"
  description = "Cybersecurity blog by Animesh Roy — CTF walkthroughs, malware analysis, penetration testing, and security research."
  keywords = ["cybersecurity", "tryhackme", "ctf", "malware analysis", "penetration testing", "red teaming"]
  author = "Animesh Roy"

  DateFormat = "January 2, 2006"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  [params.assets]
    favicon = "/img/avatar.jpeg"
    favicon16x16 = "/img/avatar.jpeg"
    favicon32x32 = "/img/avatar.jpeg"
    apple_touch_icon = "/img/avatar.jpeg"

  [params.label]
    text = "Classroom"
    icon = "/img/avatar.jpeg"
    iconHeight = 35

  [params.profileMode]
    enabled = false

  [params.homeInfoParams]
    Title = "Animesh Roy's Classroom"
    Content = "Cybersecurity expertise — CTF walkthroughs, malware analysis, penetration testing, and security research."

  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/anir0y"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/anir0y"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/anir0y"

  [[params.socialIcons]]
    name = "instagram"
    url = "https://instagram.com/0xanir0y"

  [[params.socialIcons]]
    name = "rss"
    url = "index.xml"

  [params.cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false

  [params.editPost]
    URL = "https://github.com/anir0y/classroom/tree/master/content"
    Text = "Suggest Changes"
    appendFilePath = true

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
  identifier = "posts"
  name = "Posts"
  url = "/post/"
  weight = 1

[[menu.main]]
  identifier = "categories"
  name = "Categories"
  url = "/categories/"
  weight = 2

